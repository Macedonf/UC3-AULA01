<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css') }}" >
</head>
<body>
<h1>Lista de Tarefas</h1>
<form action="{{ url_for('task.adicionar') }}" method="post">
        <input type="text" name="tarefa" placeholder="Nova tarefa." required>
        <button type="submit">Adicionar</button>
    </form>
<ul>
    {%for tarefa in tarefas%}
    <li>
        {%if tarefa.completa%}
            <del>{{ loop.index}} - {{tarefa.conteudo}}</del>
        {%else%}
            {{loop.index}} - {{tarefa.conteudo}}
        {%endif%}

        {% if tarefa.completa%}

             <a class = "remover" href="{{url_for('task.remover' , tarefa_id=loop.index0) }}">[Remover]</a>
        {%else%}
              <a class = "remover" href="{{url_for('task.completar' , tarefa_id=loop.index0) }}">[Completar]</a>
        {%endif%}

    </li>

    {%endfor%}
</ul>


</body>
</html>
